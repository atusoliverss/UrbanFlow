<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../register/cadastro.css">
    <title>Cadastro</title>
</head>
<body class="bg-secondary">
    <header class="container-fluid text-white py-3">
        <span>
            <img src="../../assets/images/logo_icon.png" alt="infracity-icon" class="d-inline-block align-text-center header-icon">
            UrbanFlow
        </span>
    </header>
    <main class="bg-light mx-3 mb-3 rounded">
        <form id="form-custom" class="my-5" onsubmit="handleSubmit(event)">
            <div class="d-flex justify-content-center">
                <h2 class="h2 mb-5 mt-3 fs-1">CADASTRO</h2>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="InputName1" class="form-label">First name</label>
                    <input type="text" class="border border-warning form-control" id="InputName1" required placeholder="First name">
                </div>
                <div class="col mb-3">
                    <label for="InputName2" class="form-label">Last name</label>
                    <input type="text" class="border border-warning form-control" id="InputName2" required placeholder="Last name">
                </div>
            </div>

            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="border border-warning form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div>
                <label for="InputPhone" class="form-label">Phone</label>
                <input type="tel" class="border border-warning form-control" id="InputPhone" placeholder="(XX) 99999-9999" required>
            </div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Birth Date</label>
                <input type="date" class="border border-warning form-control" id="birthdate" name="birthdate" required>
            </div>

            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="border border-warning form-control" id="InputPassword1" required>
            </div>

            <button type="submit" class="btn btn-outline-success">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Clear</button>
            <div class="input-box mt-3">
                <p>Já possui uma conta? <a href="../login/login.html">Entrar</a></p>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-4">&copy; 2025 UrbanFlow - Todos os direitos reservados.</p>
        <nav class="d-flex">
            <div class="container-sm">
                <ul class="nav justify-content-around">
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Política de Privacidade</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Termos de Uso</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Suporte</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const userData = {
                nome: document.getElementById('InputName1').value + " " + document.getElementById('InputName2').value,
                email: document.getElementById('InputEmail1').value,
                senha: document.getElementById('InputPassword1').value,
                telefone: document.getElementById('InputPhone').value,
                dataNascimento: document.getElementById('birthdate').value
            };

            console.log("Dados enviados:", userData);

            try {
                const response = await fetch('http://localhost:8080/usuarios/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Erro ao cadastrar usuário:', errorData);
                    alert(`Erro: ${errorData.message || 'Dados inválidos'}`);
                    return;
                }

                const data = await response.json();
                console.log('Usuário cadastrado com sucesso:', data);
                window.location.href = "/home/home.html";
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro ao conectar com o servidor. Tente novamente.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
