<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../register/cadastro.css">
    <title>Cadastro</title>
</head>
<body class="bg-secondary">
    <header class="container-fluid text-white py-3">
        <span>
            <img src="../../assets/images/logo_icon.png" alt="infracity-icon" class="d-inline-block align-text-center header-icon">
            InfraCity
        </span>
    </header>
    <main class="bg-light mx-3 mb-3 rounded">
        <form id="form-custom" action="../home/adm/home.html" class="my-5" onsubmit="return validateForm()">
            <div class="d-flex justify-content-center">
                <h2 class="h2 mb-5 mt-3 fs-1">CADASTRO</h2>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="InputName1" class="form-label">First name</label>
                    <input type="text" class="border border-warning form-control" id="InputName1" required placeholder="First name">
                </div>
                <div class="col mb-3">
                    <label for="InputName2" class="form-label">Last name</label>
                    <input type="text" class="border border-warning form-control" id="InputName2" required placeholder="Last name">
                </div>
            </div>

            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="border border-warning form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div>
                <label for="InputPhone" class="form-label">Phone</label>
                <input type="tel" class="border border-warning form-control" id="InputPhone" placeholder="(XX) 99999-9999" required>
            </div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Birth Date</label>
                <input type="date" class="border border-warning form-control" id="birthdate" name="birthdate" required>
            </div>

            <label>Role:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="resident" value="Morador" onclick="handleRoleChange()" required>
                <label class="form-check-label" for="resident">Morador</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="admin" value="Administrador" onclick="handleRoleChange()" required>
                <label class="form-check-label" for="admin">Administrador</label>
            </div>

            <!-- Campo oculto para código de administrador -->
            <div id="admin-code-container" class="mb-3" style="display: none;">
                <label for="adminCode" class="form-label">Código de Administrador</label>
                <input type="password" class="border border-warning form-control" id="adminCode" placeholder="Insira o código de administrador">
                <div id="error-message" class="text-danger" style="display: none;">Código incorreto. Tente novamente.</div>
            </div>

            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="border border-warning form-control" id="InputPassword1" required>
            </div>

            <button type="submit" class="btn btn-outline-success">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Clear</button>
            <div class="input-box mt-3">
                <p>Já possui uma conta? <a href="../login/login.html">Entrar</a></p>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-4">&copy; 2024 InfraCity - Todos os direitos reservados.</p>
    </footer>

    <script>
        function handleRoleChange() {
            const adminCodeContainer = document.getElementById('admin-code-container');
            const form = document.getElementById('form-custom');

            if (document.getElementById('admin').checked) {
                adminCodeContainer.style.display = 'block';
                form.action = '../home/adm/home.html'; // URL para administradores
            } else {
                adminCodeContainer.style.display = 'none';
                form.action = '../home/resident/home.html'; // URL para moradores
            }
        }

        function validateForm() {
            const isAdmin = document.getElementById('admin').checked;
            const adminCode = document.getElementById('adminCode').value;
            const errorMessage = document.getElementById('error-message');

            if (isAdmin && adminCode !== '696969') {
                errorMessage.style.display = 'block';
                return false; // Impede o envio do formulário
            }

            errorMessage.style.display = 'none';
            return true; // Permite o envio do formulário
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
