<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./register.js"></script>
    <link rel="stylesheet" href="../register/cadastro.css">
    <title>Cadastro</title>
</head>
<body class="bg-secondary">
    <header class="container-fluid text-white py-3">
        <span>
            <img src="../../assets/images/logo_icon.png" alt="infracity-icon" class="d-inline-block align-text-center header-icon">
            UrbanFlow
        </span>
    </header>
    <main class="bg-light mx-3 mb-3 rounded">
        <form id="form-custom" class="my-5" onsubmit="handleSubmit(event)">
            <div class="d-flex justify-content-center">
                <h2 class="h2 mb-5 mt-3 fs-1">CADASTRO</h2>
            </div>
    
            <div class="row">
                <div class="col mb-3">
                    <label for="InputName1" class="form-label">Primeiro nome</label>
                    <input type="text" class="border border-warning form-control" id="InputName1" required placeholder="João">
                </div>
                <div class="col mb-3">
                    <label for="InputName2" class="form-label">Segundo nome</label>
                    <input type="text" class="border border-warning form-control" id="InputName2" required placeholder="Pinheiro">
                </div>
            </div>
    
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email</label>
                <input type="email" class="border border-warning form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="@mail.com" required>
                <div id="emailHelp" class="form-text">Nós nunca compartilharemos seu email com terceiros.</div>
            </div>
    
            <div class="mb-3">
                <label for="InputPhone" class="form-label">Telefone</label>
                <input type="tel" class="border border-warning form-control" id="InputPhone" placeholder="(XX) 99999-9999" required>
            </div>
    
            <div class="mb-3">
                <label for="birthdate" class="form-label">Data de Aniversário</label>
                <input type="date" class="border border-warning form-control" id="birthdate" name="birthdate" required>
            </div>
    
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Senha</label>
                <input type="password" class="border border-warning form-control" id="InputPassword1" required>
            </div>
    
            <!-- Checkbox para Morador e Administrador -->
            <div class="mb-3">
                <label class="form-label">Tipo de Cadastro</label><br>
                <input type="radio" name="tipoUsuario" id="morador" value="Morador" onclick="toggleFields()"> Morador
                <input type="radio" name="tipoUsuario" id="admin" value="Administrador" onclick="toggleFields()"> Administrador
            </div>
    
            <!-- Campos do Morador -->
            <div id="moradorFields" style="display: none;">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="border border-warning form-control" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="d-flex justify-content-center h3 mt-4">Endereço</div>
                <div class="mb-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="border border-warning form-control" id="logradouro">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="border border-warning form-control" id="numero">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="border border-warning form-control" id="bairro">
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="border border-warning form-control" id="cep">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="border border-warning form-control" id="cidade">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="border border-warning form-control" id="complemento">
                </div>
            </div>
    
            <!-- Campo para Chave de Acesso do Administrador -->
            <div id="adminKeyField" style="display: none;" class="mb-3">
                <label for="adminKey" class="form-label">Chave de Acesso</label>
                <input type="password" class="border border-warning form-control" id="adminKey" oninput="checkAdminKey()">
            </div>
    
            <!-- Campos do Administrador (CNPJ, Cargo, Serviço Público) -->
            <div id="adminFields" style="display: none;">
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="border border-warning form-control" id="cnpj">
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="border border-warning form-control" id="cargo">
                </div>
                <div class="mb-3">
                    <label for="servicoPublico" class="form-label">Serviço Público Responsável</label>
                    <input type="text" class="border border-warning form-control" id="servicoPublico">
                </div>
            </div>
    
            <button type="submit" class="btn btn-outline-success">Cadastrar</button>
            <button type="reset" class="btn btn-outline-danger">Limpar Formulário</button>
    
            <div class="input-box mt-3">
                <p>Já possui uma conta? <a href="../login/login.html">Entrar</a></p>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-4">&copy; 2025 UrbanFlow - Todos os direitos reservados.</p>
        <nav class="d-flex">
            <div class="container-sm">
                <ul class="nav justify-content-around">
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Política de Privacidade</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Termos de Uso</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Suporte</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
    <script>
        function toggleFields() {
            const isMorador = document.getElementById("morador").checked;
            const isAdmin = document.getElementById("admin").checked;
            
            document.getElementById("moradorFields").style.display = isMorador ? "block" : "none";
            document.getElementById("adminKeyField").style.display = isAdmin ? "block" : "none";
            document.getElementById("adminFields").style.display = "none"; // Ocultar os campos do administrador até a chave ser validada
        }
    
        function checkAdminKey() {
            const key = document.getElementById("adminKey").value;
            const adminFields = document.getElementById("adminFields");
    
            if (key === "1357") {
                adminFields.style.display = "block";
            } else {
                adminFields.style.display = "none";
            }
        }
    
        function handleSubmit(event) {
            event.preventDefault();
            alert("Formulário enviado com sucesso!");
        }
    </script>
    
</body>
</html>
