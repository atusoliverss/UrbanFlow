<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamação / Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../resident/home.css">
    <link rel="shortcut icon" href="../../../assets/images/logo_icon.png" type="image/x-icon">
</head>
<body class="bg-secondary">
    <header id="logo-container" class="bg-dark">
        <div class="container-md d-flex justify-content-center align-items-center py-2">
            <img class="logo " src="../../../assets/images/logo_icon.png" alt="logo do sistema">
            <h1 class="fs-2 m-0 ms-2 text-light">UrbanFlow</h1>
        </div>
    </header>
    <main class="bg-light py-1 mx-3 m-3  rounded">
        <!-- Container principal -->
        <div class="container my-5">
           <!-- Formulário -->
           <div class="card shadow rounded">
               <div class="card-body">
                   <form id="form-solicitacao">
                       <div class="text-center mb-4">
                           <h1>Reclamações e Avaliações</h1>
                           <p class="text-muted">Nos ajude a melhorar nossa cidade! Registre suas reclamações ou compartilhe sua avaliação.</p>
                       </div>
   
                       <!-- Tipo de solicitação -->
                       <div class="mb-3">
                           <label class="form-label">Tipo de Solicitação</label>
                           <select class="form-select border-success-subtle" id="tipoSolicitacao">
                               <option value="reclamacao" selected>Reclamação</option>
                               <option value="avaliacao">Avaliação</option>
                           </select>
                       </div>
   
                       <!-- Categoria para reclamação -->
                        <div class="mb-3" id="reclamacao-categorias">
                            <label class="form-label">Categoria</label>
                            <select class="form-select border-success-subtle">
                                <option value="saude">Saúde Pública</option>
                                <option value="educacao">Educação Pública</option>
                                <option value="seguranca">Segurança Pública</option>
                                <option value="transporte">Transporte Público</option>
                                <option value="saneamento">Saneamento Básico</option>
                                <option value="energia">Energia Elétrica</option>
                                <option value="assistencia">Assistência Social</option>
                                <option value="justica">Justiça</option>
                                <option value="lazer">Cultura e Lazer</option>
                                <option value="comunicacao">Comunicação</option>
                                <option value="habitacao">Habitação</option>
                                <option value="abastecimento">Agricultura e Abastecimento</option>
                                <option value="ambiente">Meio Ambiente</option>
                                <option value="emprego">Trabalho e Emprego</option>
                                <option value="financas">Finanças Públicas</option>
                            </select>
                        </div>

                        <!-- Notas para avaliação -->
                        <div class="mb-3 d-none" id="avaliacao-categorias">
                            <label class="form-label">Atribua uma nota (1 a 5) para cada categoria:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-2">
                                        <label for="nota-saude" class="form-label">Saúde Pública</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-saude" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-educacao" class="form-label">Educação Pública</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-educacao" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-seguranca" class="form-label">Segurança Pública</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-seguranca" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-transporte" class="form-label">Transporte Público</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-transporte" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-saneamento" class="form-label">Saneamento Básico</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-saneamento" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-2">
                                        <label for="nota-energia" class="form-label">Energia Elétrica</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-energia" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-assistencia" class="form-label">Assistência Social</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-assistencia" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-justica" class="form-label">Justiça</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-justica" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-lazer" class="form-label">Cultura e Lazer</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-lazer" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-comunicacao" class="form-label">Comunicação</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-comunicacao" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-2">
                                        <label for="nota-habitacao" class="form-label">Habitação</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-habitacao" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-abastecimento" class="form-label">Agricultura e Abastecimento</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-abastecimento" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-ambiente" class="form-label">Meio Ambiente</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-ambiente" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-emprego" class="form-label">Trabalho e Emprego</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-emprego" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                    <div class="mb-2">
                                        <label for="nota-financas" class="form-label">Finanças Públicas</label>
                                        <input type="number" class="form-control border-success-subtle" id="nota-financas" min="1" max="5" placeholder="1 a 5">
                                    </div>
                                </div>
                            </div>
                        </div>
   
                       <!-- Descrição -->
                       <div class="mb-3">
                           <label for="descricao" class="form-label">Descrição do Problema ou Avaliação</label>
                           <textarea class="form-control border-success-subtle" id="descricao" rows="4" placeholder="Descreva aqui..."></textarea>
                       </div>
   
                       <!-- Anexar arquivos -->
                       <div class="mb-3" id="anexo-evidencias">
                           <label for="anexo" class="form-label">Anexar arquivos ou fotos</label>
                           <input type="file" class="form-control border-success-subtle" id="anexo">
                       </div>
   
                       <!-- Botões -->
                       <div class="d-flex justify-content-around">
                           <button type="reset" class="btn btn-outline-danger">Limpar Formulário</button>
                           <button type="submit" class="btn btn-outline-success">Enviar Solicitação</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-4">&copy; 2025 UrbanFlow - Todos os direitos reservados.</p>
        <nav class="d-flex">
            <div class="container-sm">
                <ul class="nav justify-content-around">
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Política de Privacidade</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Termos de Uso</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Suporte</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light text-decoration-none">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <script src="../resident/home.js"></script>

</body>
</html>
